<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cinema Ticket</title>
</head>

<body>
    <div class="cinema-container">
        <div class="screen"><img id="screen-image" src="./img/white-screen.jpg" alt=""></div>
        <div class="seats">
            <button class="seat" id="seat-1">1</button><button class="seat" id="seat-2">2</button><button class="seat"
                id="seat-3">3</button><button class="seat" id="seat-4">4</button><button class="seat"
                id="seat-5">5</button><button class="seat" id="seat-6">6</button><button class="seat"
                id="seat-7">7</button><button class="seat" id="seat-8">8</button><button class="seat"
                id="seat-9">9</button><button class="seat" id="seat-10">10</button><button class="seat"
                id="seat-11">11</button><button class="seat" id="seat-12">12</button><button class="seat"
                id="seat-13">13</button><button class="seat" id="seat-14">14</button><button class="seat"
                id="seat-15">15</button><button class="seat" id="seat-16">16</button><button class="seat"
                id="seat-17">17</button><button class="seat" id="seat-18">18</button><button class="seat"
                id="seat-19">19</button><button class="seat" id="seat-20">20</button><button class="seat"
                id="seat-21">21</button><button class="seat" id="seat-22">22</button><button class="seat"
                id="seat-23">23</button><button class="seat" id="seat-24">24</button><button class="seat"
                id="seat-25">25</button><button class="seat" id="seat-26">26</button><button class="seat"
                id="seat-27">27</button><button class="seat" id="seat-28">28</button><button class="seat"
                id="seat-29">29</button><button class="seat" id="seat-30">30</button><button class="seat"
                id="seat-31">31</button><button class="seat" id="seat-32">32</button><button class="seat"
                id="seat-33">33</button><button class="seat" id="seat-34">34</button><button class="seat"
                id="seat-35">35</button><button class="seat" id="seat-36">36</button><button class="seat"
                id="seat-37">37</button><button class="seat" id="seat-38">38</button><button class="seat"
                id="seat-39">39</button><button class="seat" id="seat-40">40</button>
        </div>
    </div>
    <div class="info">
        <div class="label">
            <div class="box selected"></div>
            <span>Seçili</span>
        </div>
        <div class="label">
            <div class="box empty"></div>
            <span>Boş</span>
        </div>
        <div class="label">
            <div class="box full"></div>
            <span>Dolu</span>
        </div>
    </div>
    <div class="movie-list">
        <select name="movies" id="selection">
            <option value="Film Seç" selected disabled>Film Seç</option>
            <option value="Avengers End Game">Avengers End Game</option>
            <option value="Blackwidow">Blackwidow</option>
            <option value="Thor Ragnarok">Thor Ragnarok</option>
        </select>
    </div>
    <p class="text"><span id="seat-num">0</span> Adet koltuk için hesaplanan ücret <span id="seat-price">0</span> ₺</p>
    <script src="./script.js"></script>
</body>

</html>
